<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card Fraud Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">💳 Credit Card Fraud Detection</h1>

    <p class="text-gray-600 mb-4 text-center">Enter 30 feature values (e.g., V1 to V28, Time, Amount):</p>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 max-h-80 overflow-y-auto mb-6" id="inputs">
      <!-- Inputs will be generated via JS -->
    </div>

    <div class="flex justify-center">
      <button onclick="makePrediction()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-xl transition duration-300">
        🔍 Predict
      </button>
    </div>

    <div id="result" class="text-center mt-6 text-xl font-bold"></div>
  </div>

  <script>
    const inputContainer = document.getElementById('inputs');

    // Create 30 input boxes
    for (let i = 0; i < 30; i++) {
      const input = document.createElement("input");
      input.type = "number";
      input.placeholder = `Feature ${i + 1}`;
      input.className = "p-2 border border-gray-300 rounded-md";
      inputContainer.appendChild(input);
    }

    async function makePrediction() {
      const inputs = Array.from(inputContainer.querySelectorAll("input")).map(input => parseFloat(input.value));

      // Check for missing or invalid values
      if (inputs.length !== 30 || inputs.some(isNaN)) {
        document.getElementById("result").innerHTML = "<span class='text-red-600'>⚠️ Please enter all 30 valid numbers.</span>";
        return;
      }

      const response = await fetch("https://credit-card-fraud-detection-y3u6.onrender.com/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: inputs })
      });

      const result = await response.json();

      document.getElementById("result").innerHTML = result.prediction === 1
        ? "<span class='text-red-600'>🚨 Fraudulent Transaction Detected!</span>"
        : "<span class='text-green-600'>✅ Transaction is Legitimate.</span>";
    }
  </script>
</body>
</html>
